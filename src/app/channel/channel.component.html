<h1>Group name</h1>
<h2>Channel name</h2>


<div *ngFor="let message of messages" class="top">   
    <p>{{message}}</p>
    <span>00:00pm</span>
</div>
<div class="bottom">
    <input type = 'text' [(ngModel)] ='newMessage' name="newMessage"/>
    <button type = 'submit' (click)="post()">Enter</button>
</div>
