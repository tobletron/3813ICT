<h2>
    <button (click)="goBack()">Go Back</button>
</h2>
<h1>Group: {{group}}</h1>
<h2>This group contains {{channels.length}} channels</h2>


<table>
    <thead>
        <tr>
            <td>Channel Title</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let channel of channels">
            <td>{{ channel.title }}</td>
            <td *ngIf="userRole == 'SuperAdmin' || userRole == 'GroupAdmin'">
                <button (click)="deleteChannel(channel)">Delete Channel</button>
                <button (click)="enterChannel(channel)">Enter</button>
            </td>
        </tr>
    </tbody>
</table>






<div class="adminOps" *ngIf="userRole=='SuperAdmin' || userRole=='GroupAdmin'">
    <p>Admin Operations: {{userRole}}</p>
    <div>
        <button (click)="createChannel()">Create new Channel</button><br>
        <button (click)="removeGroup()">Remove this Group</button>    
    </div>
</div>
