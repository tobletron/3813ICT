<form action="http://localhost:3000/api/auth" method="POST" (ngSubmit)="submit()">

    <div>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter Username">
    </div>
    
    <div>
        <input type="number" [(ngModel)]="password" name="password" placeholder="Enter Password">
    </div>

        <input type="submit" value="submit" class="button">
    </div>
</form>
