

<div >

    <div>
        <div class="title">
            <h1>Welcome Back {{username}}!</h1>
            <p>Membership level: {{roleOfUser}}</p> 
            <button *ngIf="roleOfUser == 'SuperAdmin' || roleOfUser == 'GroupAdmin'">Create New Group</button>   
        </div>
        <nav class="groupList">
            <h2>Groups</h2>
            <div>
                <a href="" [routerLink]="['/group', 1]" class="heading">
                    <h3>Gaming</h3>
                </a> 
                <p>                       
                     <a *ngIf="roleOfUser == 'SuperAdmin' || roleOfUser == 'GroupAdmin'" href="" class="optional">Remove Group</a>
                </p>
            </div>
            <div>
                <a href="" [routerLink]="['/group', 2]" class="heading">
                    <h3>Anime</h3>
                </a> 
                <p>                       
                    <a *ngIf="roleOfUser == 'SuperAdmin' || roleOfUser == 'GroupAdmin'" href="" class="optional">Remove Group</a>
               </p>  
            </div>
        </nav>
    </div>

    <div *ngIf="roleOfUser == 'SuperAdmin'"> 
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Username</td>
                    <td>Email</td>
                    <td>Role</td>
                    <td colspan="2">Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user._id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td><button (click)="deleteUser(user)">Delete</button></td>
                    <!--<td><button (click)="updateUser(user)">Update</button></td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="roleOfUser == 'GroupAdmin'"> </div>

    <div *ngIf="roleOfUser == 'GroupAssis'"> </div>

    <div *ngIf="roleOfUser == 'Member'"> </div>

















</div>
